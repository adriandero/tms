<div class="main">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <mat-toolbar>
      <a href="#"
        ><fa-icon [icon]="faArrowLeft" class="icons"></fa-icon>Go Back</a
      >
      <h2>
        History
        <!-- dynamic-->
      </h2>
    </mat-toolbar>
    <div class="container">
      <mat-card class="card">
        <div class="content">
          <h4 class="title">test</h4>
          <div class="line"></div>
          <h5 class="info">
            <span class="info-title">Dokumentennummer:</span>
            {{ tender?.documentNumber }}
          </h5>

          <h5 class="info">
            <span class="info-title">Bekanntmachungsart:</span>
            {{ tender?.latestExtStatus }}
          </h5>
          <h5 class="info">
            <span class="info-title">Auftragsgeber:</span>
            {{ tender?.company?.name }}
          </h5>
          <h5 class="info" [ngClass]="{ limitTextHeight: isReadMore }">
            <span class="info-title">Beschreibung:</span>
            {{ tender?.description }}
          </h5>

          <button
            mat-flat-button
            id="more-btn"
            type="button"
            (click)="showText()"
          >
            {{ isReadMore ? "Read More" : "Read Less" }}
          </button>
        </div>
      </mat-card>
      <!-- dynamic -->
      <form class="stepper-container" [formGroup]="formGroup">
        <mat-stepper
          class="stepper"
          orientation="vertical"
          formArrayName="form"
        >
          <mat-step
            [completed]="false"
            [formGroupName]="i"
            *ngFor="let customerGroup of refArray.controls; let i = index"
          >
            <ng-template matStepLabel> {{ updates[i].validFrom }}</ng-template>
            <!-- new Date(this.updates[i].validFrom).toString() -->
            <ng-template ="done"></ng-template>
            <ng-template matStepContent>
              <h5 class="info">
                <span class="info-title">Details:</span>
                {{ updates[i].details }}
              </h5>
              <div *ngIf="this.updates[i].attachedFiles.length > 0">
                <h5 class="info" id="anhaenge">
                  <span class="info-title">Anh채nge:</span>
                  <mat-list *ngFor="let file of this.updates[i].attachedFiles">
                    <a mat-list-item
                      ><fa-icon [icon]="faFileAlt" class="icons"></fa-icon
                      >{{ file.fileName }}</a
                    >
                  </mat-list>
                </h5>
              </div>
            </ng-template>
          </mat-step>
        </mat-stepper>
      </form>
      <!-- <button mat-raised-button (click)="addItem()">add item</button> -->
    </div>
  </div>
</div>
